<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Registration and Login Form</title>
</head>
<body>

	<div class="column-1">
	<h1>Registration Form</h1>
	<form method="post" action="register.php">
		
		<input type="text" name="first_name" required class="box" placeholder=" First Name"><br><br>

		
		<input type="text" name="last_name" required class="box" placeholder=" Last Name"><br><br>

		
		<input type="email" name="email" required class="box" placeholder=" Email "><br><br>

		
		<input type="password" name="password" required class="box" placeholder="Password"><br><br>

		
		<input type="password" name="confirm_password" required class="box" placeholder="Confirm Password"><br><br>

		<input type="submit" value="Register" class="btn">

	</form>

	</div>
	<div class="column-2">


		
		<h1>Login Form</h1>
		<form method="post" action="login.php">
	
			<input type="email" name="email" required class="box" placeholder=" Email Address:"><br><br>
	
		
			<input type="password" name="password" required class="box" placeholder=" Password:"><br><br>
	
			<input type="submit" value="Login" class="btn">
		</form>
	


</div>
</body>
</html>
